<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shoes</title>
        <!-- GOOGLE FONT -->
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <!-- /GOOGLE FONT -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- MENU DI NAVIGAZIONE -->
        <div class="container">
            <header>
                <nav>
                    <ul>
                        <li>
                            <span class="li-box">1</span>
                        </li>
                        <li>
                            <span class="li-box">2</span>
                        </li>
                        <li>
                            <span class="li-box">3</span>
                        </li>
                    </ul>
                </nav>
            </header>
            <!-- SEZIONE PRINCIPALE -->
            <main>
                <section class="red-product">
                    <div class="product">
                        <img src="img/01.png" alt="scarpe">
                        <div class="text-box">
                            <h1 class="h1-yellow">Il nostro modello di punta</h1>
                        </div>
                    </div>
                </section>
                <section class="green-product">
                    <div class="product">
                        <img src="img/02.png" alt="scarpe">
                        <div class="text-box">
                            <h1 class="h1-yellow">Il nostro modello di punta</h1>
                        </div>
                    </div>
                </section>
                <section class="yellow-product">
                    <div class="product">
                        <img src="img/03.png" alt="scarpe">
                        <div class="text-box">
                            <h1 class="h1-green">Il nostro modello di punta</h1>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </body>
</html>
